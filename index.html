<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Island Draft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</head>
<body>
    <h1>Spirit Island Draft</h1>
    
    <div id="setup">
        <label for="playerCount">Number of Players:</label>
        <input type="number" id="playerCount" min="2" max="6">
        
        <label for="cardsPerDraft">Cards per Draft:</label>
        <select id="cardsPerDraft">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        
        <button onclick="startDraft()">Start Draft</button>
    </div>
    
    <div id="draft" style="display: none;">
        <h2 id="currentPlayer"></h2>
        <div id="spiritOptions"></div>
        <button id="confirmPick" onclick="confirmSelection()" disabled>Confirm Selection</button>
    </div>
    
    <div id="results" style="display: none;">
        <h2>Draft Results</h2>
        <ul id="draftResults"></ul>
        <button onclick="restartDraft()">Restart</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
